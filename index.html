<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <main class="container">
      <h1 id="headline">Countdown to New Year</h1>
      <h2></h2>
      <section id="countdown">
        <ul>
          <li><span id="days" class="item">0</span>days</li>
          <li><span id="hours" class="item">0</span>Hours</li>
          <li><span id="minutes" class="item">0</span>Minutes</li>
          <li><span id="seconds" class="item">0</span>Seconds</li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
